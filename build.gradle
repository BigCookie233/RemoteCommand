plugins {
	id 'java'
}

group = 'io.github.bigcookie233.remotecommand'
version = '0.1'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
	maven {
		url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
	}
}

dependencies {
	compileOnly 'org.spigotmc:spigot-api:1.20.1-R0.1-SNAPSHOT'
}
